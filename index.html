<!DOCTYPE html>
<html>
<head>
    <title>Checklist Predare Schimb</title>
</head>
<body>
    <h2>Checklist Predare Schimb</h2>
    <form id="checklistForm">
        <label>Au rămas Production Orders deschise?</label><br>
        <input type="radio" name="po_deschise" value="Da" required> Da<br>
        <input type="radio" name="po_deschise" value="Nu"> Nu<br><br>

        <label>5S este OK?</label><br>
        <input type="radio" name="5s_ok" value="Da" required> Da<br>
        <input type="radio" name="5s_ok" value="Nu"> Nu<br><br>

        <label>Observații:</label><br>
        <textarea name="observatii" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Trimite</button>
    </form>

    <script>
        document.getElementById('checklistForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(document.getElementById('checklistForm'));
            const params = new URLSearchParams(formData);

            const response = await fetch('https://script.google.com/macros/s/AKfycbw7CxNWQwAd4dlgqWT03oVGen9wfktgwML67yMYv2Lqmobrt7ys3Qcf8_hdE1tK2a1M/exec', {
                method: 'POST',
                body: params
            });

            const data = await response.json();
            alert(data.result);
        };
    </script>
</body>
</html>
