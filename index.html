<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Checklist Schimb de Tură</title>
  <style>
body {
  font-family: system-ui, sans-serif;
  max-width: 460px;
  margin: 2rem auto;
  padding: 1.5rem;
  font-size: 1.1rem;
  background-image: url('https://img.freepik.com/free-vector/warehouse-storage-compositions-set_1284-11932.jpg?t=st=1746724856~exp=1746728456~hmac=609212df0abeb1f9ea843428aee1efafb924d7f82788adb2a6ff3b40b6a41062&w=740'); /* sau un URL complet */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: #fff;
  border-radius: 16px;
  box-sizing: border-box;
  background-color: rgba(0, 0, 0, 0.4);
  backdrop-filter: brightness(0.9);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}


    label, input, select, textarea {
      display: block;
      margin-bottom: 15px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
    }

    .buton-raspuns {
      padding: 1rem;
      margin: 0.5rem 1rem 1rem 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 40%;
      min-width: 100px;
      transition: transform 0.1s ease-in-out;
    }

    .buton-raspuns:hover {
      transform: scale(1.05);
    }

    .verde {
      background-color: #4CAF50;
      color: white;
    }

    .rosu {
      background-color: #f44336;
      color: white;
    }

    .buton-raspuns.selected {
      outline: 3px solid #000;
    }

    #mesajConfirmare {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }

    #progress {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Checklist Schimb de Tură</h1>

  <form id="checklistForm">
    <!-- Introducere -->
    <div id="introFields">
      <label for="nume">Nume:</label>
      <input type="text" name="nume" id="nume" required />

      <label for="tura">Tura:</label>
      <select name="tura" id="tura" required>
        <option value="">Selectează tura</option>
        <option value="Tura 1">Tura 1</option>
        <option value="Tura 2">Tura 2</option>
        <option value="Tura 3">Tura 3</option>
      </select>

      <button type="button" id="startChecklist">Începe Checklist-ul</button>
    </div>

    <!-- Întrebări -->
    <div id="question-container" style="display:none;">
      <p id="progress"></p>
      <p id="intrebare"></p>
      <div id="raspunsuri">
        <button type="button" class="buton-raspuns verde" data-valoare="Da">DA</button>
        <button type="button" class="buton-raspuns rosu" data-valoare="Nu">NU</button>
      </div>
    </div>

    <!-- Observații -->
    <div id="comentariiContainer" style="display:none;">
      <label for="comentarii">Observații / Comentarii suplimentare:</label>
      <textarea name="comentarii" id="comentarii" rows="4"></textarea>
    </div>

    <button type="submit" id="trimite" style="display:none;">Trimite</button>
  </form>

  <p id="mesajConfirmare"></p>

  <script>
    const intrebari = [
      { nume: 'informatii', text: 'S-a făcut schimbul de informații?' },
      { nume: 'ordine', text: 'Au rămas Ordere de Producție deschise?' },
      { nume: 'layout', text: 'Se respectă layout-ul?' },
      { nume: '5s', text: '5S este OK?' },
      { nume: 'utilaje', text: 'Utilajele sunt în stare de funcționare?' }
    ];

    let index = 0;
    const raspunsuri = {};
    const form = document.getElementById('checklistForm');
    const introFields = document.getElementById('introFields');
    const questionContainer = document.getElementById('question-container');
    const comentariiContainer = document.getElementById('comentariiContainer');
    const trimite = document.getElementById('trimite');
    const intrebare = document.getElementById('intrebare');
    const progress = document.getElementById('progress');

    function afiseazaIntrebare() {
      const curenta = intrebari[index];
      intrebare.textContent = curenta.text;
      progress.textContent = `Întrebarea ${index + 1} din ${intrebari.length}`;
    }

    document.getElementById('startChecklist').addEventListener('click', () => {
      const nume = document.getElementById('nume').value.trim();
      const tura = document.getElementById('tura').value;

      if (!nume || !tura) {
        alert('Completează numele și selectează tura!');
        return;
      }

      raspunsuri['nume'] = nume;
      raspunsuri['tura'] = tura;

      introFields.style.display = 'none';
      questionContainer.style.display = 'block';

      afiseazaIntrebare();
    });

    document.querySelectorAll('.buton-raspuns').forEach(btn => {
      btn.addEventListener('click', () => {
        const valoare = btn.dataset.valoare;
        raspunsuri[intrebari[index].nume] = valoare;
        index++;

        if (index < intrebari.length) {
          afiseazaIntrebare();
        } else {
          questionContainer.style.display = 'none';
          comentariiContainer.style.display = 'block';
          trimite.style.display = 'inline-block';
        }
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const comentarii = document.getElementById('comentarii').value.trim();
      raspunsuri['comentarii'] = comentarii;

      const data = new FormData();
      for (const cheie in raspunsuri) {
        data.append(cheie, raspunsuri[cheie]);
      }

      fetch('https://script.google.com/macros/s/AKfycbziJNyfnrDJDgT9f03pWeWgit34pmheXiMv1kJqhYnTcpS3EDfqIR5RDeC7dhNP4VYr/exec', {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById('mesajConfirmare').innerText = "Checklist trimis cu succes!";
        form.style.display = 'none';
      })
      .catch(error => {
        document.getElementById('mesajConfirmare').innerText = "Eroare la trimitere!";
      });
    });
  </script>
</body>
</html>
