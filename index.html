<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Checklist Schimb de Tură</title>
</head>
<body>
  <h1>Checklist Schimb de Tură</h1>
  <form id="checklistForm">
    <label><input type="checkbox" name="informatii" value="Da"> S-a făcut schimbul de informații?</label><br>
    <label><input type="checkbox" name="ordine" value="Da"> Au rămas Ordere de Producție deschise?</label><br>
    <label><input type="checkbox" name="layout" value="Da"> Se respectă layout-ul?</label><br>
    <label><input type="checkbox" name="5s" value="Da"> 5S este OK?</label><br>
    <label><input type="checkbox" name="utilaje" value="Da"> Utilajele sunt în stare de funcționare?</label><br><br>
    <button type="submit">Trimite</button>
  </form>

  <p id="mesajConfirmare"></p>

  <script>
    const form = document.getElementById('checklistForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('https://script.google.com/macros/s/AKfycbz0E2HNs0tReq-P5RGkSLgEfSE_wdsrnNGcZsyu6FyeDDboEULBrmdm54-HsAgGKh--/exec', {
        method: 'POST',
        body: data
      })
      .then(response => {
        document.getElementById('mesajConfirmare').innerText = "Checklist trimis cu succes!";
        form.reset();
      })
      .catch(error => {
        document.getElementById('mesajConfirmare').innerText = "Eroare la trimitere!";
      });
    });
  </script>
</body>
</html>
